<div ng-cloak>
	<div class="row">
		<div class="col-md-12">
			<h1 data-translate="global.menu.operations.cadastrar_aluno"></h1>
			<p data-translate="cadastrar-aluno.subtitle" class="lead"></p>
		</div>
		<div class="col-md-12">
			<form name="cadastrar-aluno-form" role="form" novalidate
				class="form-horizontal" ng-submit="vm.save()">

				<div class="form-group">
					<label data-translate="cadastrar-aluno.type"
						class="control-label col-sm-2" for="type"></label>
					<div class="col-sm-10">
						<select id="cadastrar-aluno-type" class="form-control">
							<option data-translate="cadastrar-aluno.type1" for="type1" value="Mestrado"></option>
							<option data-translate="cadastrar-aluno.type2" for="type2" value="Doutorado"></option>
						</select>
					</div>
				</div>

				<div class="form-group">
            		<label class="control-label col-sm-2" data-translate="cadastrar-aluno.orientador" for="orientador">Orientador</label>
           			<div class="col-sm-10">
           				<select class="form-control" id="cadastrar-aluno-orientador" multiple name="orientador" ng-model="vm.aluno.orientadors" ng-options="professor as professor.nome for professor in vm.professors track by professor.nome"></select>
        			</div>
        		</div>

				<div class="form-group">
					<label data-translate="cadastrar-aluno.name"
						class="control-label col-sm-2" for="name"></label>
					<div class="col-sm-10">
						<input ng-model="vm.usuario.nome" type="text" class="form-control"
							id="cadastrar-aluno-name" placeholder="ex.: JoÃ£o da Silva">
					</div>
				</div>

				<div class="form-group">
                    <label data-translate="cadastrar-aluno.login" class="control-label col-sm-2" for="cadastrar-aluno-login"></label>
                    <div class="col-sm-10">
                        <input ng-model="vm.user.login" type="text" class="form-control" id="cadastrar-aluno-login" placeholder="joaodasilva">
                    </div>
                </div>

				<div class="form-group">
					<label data-translate="cadastrar-aluno.email"
						class="control-label col-sm-2" for="email"></label>
					<div class="col-sm-10">
						<input ng-model="vm.user.email" type="email" class="form-control"
							id="cadastrar-aluno-email" placeholder="joaodasilva@cos.ufrj.br">
					</div>
				</div>

				<div class="form-group">
					<label data-translate="cadastrar-aluno.cpf"
						class="control-label col-sm-2" for="cpf"></label>
					<div class="col-sm-10">
						<input ng-model="vm.cpf.valor" type="text" class="form-control"
							id="cadastrar-aluno-cpf" placeholder="12345678901">
					</div>
				</div>

				<div class="form-group">
					<label data-translate="cadastrar-aluno.rg"
						class="control-label col-sm-2" for="rg"></label>
					<div class="col-sm-10">
						<input ng-model="vm.rg.valor" type="text" class="form-control"
							id="cadastrar-aluno-rg" placeholder="123456789">
					</div>
				</div>

				<div class="form-group">
					<label data-translate="cadastrar-aluno.titulo"
						class="control-label col-sm-2" for="titulo"></label>
					<div class="col-sm-10">
						<input ng-model="vm.titulo.valor" type="text"
							class="form-control" id="cadastrar-aluno-titulo"
							placeholder="">
					</div>
				</div>

				<div class="form-group">
					<label data-translate="cadastrar-aluno.passport"
						class="control-label col-sm-2" for="passport"></label>
					<div class="col-sm-10">
						<input ng-model="vm.passaporte.valor" type="text" class="form-control"
							id="cadastrar-aluno-passport" placeholder="AA123456">
					</div>
				</div>

				<div class="form-group">
					<label data-translate="cadastrar-aluno.dispensa"
						class="control-label col-sm-2" for="dispensa"></label>
					<div class="col-sm-10">
						<input ng-model="vm.dispensa.valor" type="text" class="form-control"
							id="cadastrar-aluno-dispensa" placeholder="">
					</div>
				</div>

				<div class="form-group">
					<label data-translate="cadastrar-aluno.dre"
						class="control-label col-sm-2" for="dre"></label>
					<div class="col-sm-10">
						<input ng-model="vm.aluno.dre" type="text" class="form-control" id="cadastrar-aluno-dre"
							placeholder="123456789">
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" ui-sref="home" class="btn btn-default"
						ng-click="vm.clear()">
						<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
							data-translate="global.common.cancel"></span>
					</button>
					<button type="submit" ng-disabled="vm.isSaving"
						class="btn btn-primary">
						<span class="glyphicon glyphicon-save"></span>&nbsp;<span
							data-translate="global.common.save"></span>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
