<div ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <h1 data-translate="global.menu.operations.cadastrar_secretario"></h1>
            <p data-translate="cadastrar-secretario.subtitle" class="lead"></p>
        </div>
        <div class="col-md-12">
            <form name="cadastrar-secretario-form" role="form" novalidate class="form-horizontal" ng-submit="vm.save()">
                <div class="form-group">
                    <label data-translate="cadastrar-secretario.login" class="control-label col-sm-2" for="cadastrar-secretario-login"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cadastrar-secretario-login" placeholder="joaodasilva">
                    </div>
                </div>

                <div class="form-group">
                    <label data-translate="cadastrar-secretario.email" class="control-label col-sm-2" for="cadastrar-secretario-email"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cadastrar-secretario-email" placeholder="joaodasilva@cos.ufrj.br">
                    </div>
                </div>

                <div class="form-group">
                    <label data-translate="cadastrar-secretario.name" class="control-label col-sm-2" for="cadastrar-secretario-name"></label>
                    <div class="col-sm-10">
                        <input ng-model="vm.usuario.nome" type="text" class="form-control" id="cadastrar-secretario-name" placeholder="JoÃ£o da Silva">
                    </div>
                </div>

                <div class="form-group">
                    <label data-translate="cadastrar-secretario.cpf" class="control-label col-sm-2" for="cadastrar-secretario-cpf"></label>
                    <div class="col-sm-10">
                    <input ng-model="vm.cpf.valor" type="text" class="form-control" id="cadastrar-secretario-cpf" placeholder="12345678901">
                    </div>
                </div>

                <div class="form-group">
                    <label data-translate="cadastrar-secretario.rg" class="control-label col-sm-2" for="cadastrar-secretario-rg"></label>
                    <div class="col-sm-10">
                    <input ng-model="vm.rg.valor" type="text" class="form-control" id="cadastrar-secretario-rg" placeholder="123456789">
                    </div>
                </div>

                <div class="form-group">
                    <label data-translate="cadastrar-secretario.titulo" class="control-label col-sm-2" for="cadastrar-secretario-titulo"></label>
                    <div class="col-sm-10">
                    <input ng-model="vm.titulo.valor" type="text" class="form-control" id="cadastrar-secretario-titulo" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <label data-translate="cadastrar-secretario.dispensa" class="control-label col-sm-2" for="cadastrar-secretario-dispensa"></label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="cadastrar-secretario-dispensa" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <label data-translate="cadastrar-secretario.passport" class="control-label col-sm-2" for="cadastrar-secretario-passport"></label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="cadastrar-secretario-passport" placeholder="AA123456">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" ui-sref="home" class="btn btn-default" ng-click="vm.clear()">
                        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="global.common.cancel"></span>
                    </button>
                    <button type="submit" ng-disabled="vm.isSaving" class="btn btn-primary">
                        <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="global.common.save"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
