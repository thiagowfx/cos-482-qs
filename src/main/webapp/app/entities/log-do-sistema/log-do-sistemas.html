<div>
    <h2 data-translate="cos482App.logDoSistema.home.title">Log Do Sistemas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="log-do-sistema.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cos482App.logDoSistema.home.createLabel">
                        Create new Log Do Sistema
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cos482App.logDoSistema.timestampFuncao">Timestamp Funcao</span></th>
                    <th><span data-translate="cos482App.logDoSistema.funcao">Funcao</span></th>
                    <th><span data-translate="cos482App.logDoSistema.usuario">Usuario</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="logDoSistema in vm.logDoSistemas track by logDoSistema.id">
                    <td><a ui-sref="log-do-sistema-detail({id:logDoSistema.id})">{{logDoSistema.id}}</a></td>
                    <td>{{logDoSistema.timestampFuncao | date:'medium'}}</td>
                    <td data-translate="{{'cos482App.Funcoes.' + logDoSistema.funcao}}">{{logDoSistema.funcao}}</td>
                    <td>
                        <a ui-sref="usuario-detail({id:logDoSistema.usuarioId})">{{logDoSistema.usuarioId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="log-do-sistema-detail({id:logDoSistema.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="log-do-sistema.edit({id:logDoSistema.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="log-do-sistema.delete({id:logDoSistema.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
