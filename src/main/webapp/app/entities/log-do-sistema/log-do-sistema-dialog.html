
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLogDoSistemaLabel" data-translate="cos482App.logDoSistema.home.createOrEditLabel">Create or edit a Log Do Sistema</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.logDoSistema.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.logDoSistema.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cos482App.logDoSistema.timestampFuncao" for="field_timestampFuncao">Timestamp Funcao</label>
                <div class="input-group">
                    <input id="field_timestampFuncao" type="text" class="form-control" name="timestampFuncao" datetime-picker="{{dateformat}}" ng-model="vm.logDoSistema.timestampFuncao" is-open="vm.datePickerOpenStatus.timestampFuncao"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('timestampFuncao')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cos482App.logDoSistema.funcao" for="field_funcao">Funcao</label>
            <select class="form-control" name="funcao" ng-model="vm.logDoSistema.funcao" id="field_funcao">
                <option value="CADASTRAR_ALUNO" data-translate="cos482App.Funcoes.CADASTRAR_ALUNO">CADASTRAR_ALUNO</option>
                <option value="DESCADASTRAR_ALUNO" data-translate="cos482App.Funcoes.DESCADASTRAR_ALUNO">DESCADASTRAR_ALUNO</option>
                <option value="CADASTRAR_PROFESSOR" data-translate="cos482App.Funcoes.CADASTRAR_PROFESSOR">CADASTRAR_PROFESSOR</option>
                <option value="DESCADASTRAR_PROFESSOR" data-translate="cos482App.Funcoes.DESCADASTRAR_PROFESSOR">DESCADASTRAR_PROFESSOR</option>
                <option value="CADASTRAR_SECRETARIO" data-translate="cos482App.Funcoes.CADASTRAR_SECRETARIO">CADASTRAR_SECRETARIO</option>
                <option value="DESCADASTRAR_SECRETARIO" data-translate="cos482App.Funcoes.DESCADASTRAR_SECRETARIO">DESCADASTRAR_SECRETARIO</option>
                <option value="EMITIR_DIPLOMA" data-translate="cos482App.Funcoes.EMITIR_DIPLOMA">EMITIR_DIPLOMA</option>
                <option value="VALIDAR_DOCUMENTO" data-translate="cos482App.Funcoes.VALIDAR_DOCUMENTO">VALIDAR_DOCUMENTO</option>
                <option value="VERIFICAR_INFORMACOES_ALUNO" data-translate="cos482App.Funcoes.VERIFICAR_INFORMACOES_ALUNO">VERIFICAR_INFORMACOES_ALUNO</option>
                <option value="ATUALIZAR_MATRICULA" data-translate="cos482App.Funcoes.ATUALIZAR_MATRICULA">ATUALIZAR_MATRICULA</option>
                <option value="ENVIAR_DOCUMENTO_MESTRADO" data-translate="cos482App.Funcoes.ENVIAR_DOCUMENTO_MESTRADO">ENVIAR_DOCUMENTO_MESTRADO</option>
                <option value="REMOVER_DOCUMENTO_MESTRADO" data-translate="cos482App.Funcoes.REMOVER_DOCUMENTO_MESTRADO">REMOVER_DOCUMENTO_MESTRADO</option>
                <option value="ENVIAR_DOCUMENTO_DOUTORADO" data-translate="cos482App.Funcoes.ENVIAR_DOCUMENTO_DOUTORADO">ENVIAR_DOCUMENTO_DOUTORADO</option>
                <option value="REMOVER_DOCUMENTO_DOUTORADO" data-translate="cos482App.Funcoes.REMOVER_DOCUMENTO_DOUTORADO">REMOVER_DOCUMENTO_DOUTORADO</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="cos482App.logDoSistema.usuario" for="field_usuario">Usuario</label>
            <select class="form-control" id="field_usuario" name="usuario" ng-model="vm.logDoSistema.usuarioId" ng-options="usuario.id as usuario.id for usuario in vm.usuarios"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
