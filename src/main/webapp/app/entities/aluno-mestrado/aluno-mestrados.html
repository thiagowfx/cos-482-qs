<div>
    <h2 data-translate="cos482App.alunoMestrado.home.title">Aluno Mestrados</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="aluno-mestrado.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cos482App.alunoMestrado.home.createLabel">
                        Create new Aluno Mestrado
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cos482App.alunoMestrado.diplomaGraduacao">Diploma Graduacao</span></th>
                    <th><span data-translate="cos482App.alunoMestrado.certidaoConclusao">Certidao Conclusao</span></th>
                    <th><span data-translate="cos482App.alunoMestrado.certidaoColacao">Certidao Colacao</span></th>
                    <th><span data-translate="cos482App.alunoMestrado.aluno">Aluno</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="alunoMestrado in vm.alunoMestrados track by alunoMestrado.id">
                    <td><a ui-sref="aluno-mestrado-detail({id:alunoMestrado.id})">{{alunoMestrado.id}}</a></td>
                    <td>
                        <a ui-sref="documento-sistema-detail({id:alunoMestrado.diplomaGraduacaoId})">{{alunoMestrado.diplomaGraduacaoId}}</a>
                    </td>
                    <td>
                        <a ui-sref="documento-sistema-detail({id:alunoMestrado.certidaoConclusaoId})">{{alunoMestrado.certidaoConclusaoId}}</a>
                    </td>
                    <td>
                        <a ui-sref="documento-sistema-detail({id:alunoMestrado.certidaoColacaoId})">{{alunoMestrado.certidaoColacaoId}}</a>
                    </td>
                    <td>
                        <a ui-sref="aluno-detail({id:alunoMestrado.alunoId})">{{alunoMestrado.alunoId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="aluno-mestrado-detail({id:alunoMestrado.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="aluno-mestrado.edit({id:alunoMestrado.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="aluno-mestrado.delete({id:alunoMestrado.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
