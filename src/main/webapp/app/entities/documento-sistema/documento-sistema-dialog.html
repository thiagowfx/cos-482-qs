
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDocumentoSistemaLabel" data-translate="cos482App.documentoSistema.home.createOrEditLabel">Create or edit a Documento Sistema</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.documentoSistema.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.documentoSistema.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cos482App.documentoSistema.tipo" for="field_tipo">Tipo</label>
            <input type="text" class="form-control" name="tipo" id="field_tipo"
                    ng-model="vm.documentoSistema.tipo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cos482App.documentoSistema.formato" for="field_formato">Formato</label>
            <input type="text" class="form-control" name="formato" id="field_formato"
                    ng-model="vm.documentoSistema.formato"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cos482App.documentoSistema.timestampEnvio" for="field_timestampEnvio">Timestamp Envio</label>
                <div class="input-group">
                    <input id="field_timestampEnvio" type="text" class="form-control" name="timestampEnvio" datetime-picker="{{dateformat}}" ng-model="vm.documentoSistema.timestampEnvio" is-open="vm.datePickerOpenStatus.timestampEnvio"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('timestampEnvio')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cos482App.documentoSistema.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.documentoSistema.status" id="field_status">
                <option value="PENDENTE" data-translate="cos482App.StatusDocumento.PENDENTE">PENDENTE</option>
                <option value="ENVIADO" data-translate="cos482App.StatusDocumento.ENVIADO">ENVIADO</option>
                <option value="ACEITO" data-translate="cos482App.StatusDocumento.ACEITO">ACEITO</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cos482App.documentoSistema.escopo" for="field_escopo">Escopo</label>
            <input type="number" class="form-control" name="escopo" id="field_escopo"
                    ng-model="vm.documentoSistema.escopo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cos482App.documentoSistema.caminho" for="field_caminho">Caminho</label>
            <input type="text" class="form-control" name="caminho" id="field_caminho"
                    ng-model="vm.documentoSistema.caminho"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
